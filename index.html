<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <header>
        <h1 class="title">Stack Visualizer</h1>
    </header>

    <div class="container">
        <div class="conatiner-header">
            <input type="number" class="text" required>
            <button class="push"> Push</button>
            <button class="pop"> Pop</button>
            <button class="reset"> Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket">

                </div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Top of the stack:-</h3>
                    <div class="box">0</div>
                </div>

                <div class="sec2">
                    <h3>Last Pushed Item:-</h3>
                    <div class="box">0</div>
                </div>

                <div class="sec3">
                    <h3>Last Popped Item:-</h3>
                    <div class="box">0</div>
                </div>
                <div class="sec4">
                    <h3>Size of the Stack:-</h3>
                    <div class="box">0  </div>
                </div>

                <div class="message-box">
                    <h2>Message Box</h2>
                    <div class="message"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
